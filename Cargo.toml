[package]
name = "wdk-mutex"
version = "1.0.0"
edition = "2021"
authors = ["Flux Sec <fluxsec@proton.me>"]
license = "MIT"
repository = "https://github.com/0xflux/wdk_mutex"
documentation = "https://0xflux.github.io/wdk-mutex"
readme = "Readme.md"
keywords = ["windows", "driver", "mutex", "kernel", "wdk"]
description = "An idiomatic Rust mutex type for Windows kernel driver development."

[lib]
crate-type = ["lib"]

[features]
default = []
nightly = ["wdk/nightly", "wdk-sys/nightly"]

[dependencies]
wdk = { path = "../windows-drivers-rs/crates/wdk" } # "0.3.1"
wdk-sys = { path = "../windows-drivers-rs/crates/wdk-sys" } # "0.4.0"
wdk-alloc = { path = "../windows-drivers-rs/crates/wdk-alloc" } # "0.3.1"

[profile.dev]
panic = "abort"
lto = true

[profile.release]
panic = "abort"
lto = true
